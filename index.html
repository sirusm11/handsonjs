<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BuzzApp</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body class="container">
        <div class="col-md-6 mx-auto">
            <h1 id="welcomeMessage">Hello!</h1>
            <input name="name" type="text" class="form-control" placeholder="Your name here.." oninput="changeName()">

            <div class="text-center my-3">
                <button class="btn btn-danger" onclick="changeTextColor('text-danger')">Red</button>
                <button class="btn btn-success" onclick="changeTextColor('text-success')">Green</button>
                <button class="btn btn-primary" onclick="changeTextColor('text-primary')">Blue</button>
            </div>

            <div class="row my-2">
                <table class="table table-striped table-hover" id="userData">

                </table>


            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
